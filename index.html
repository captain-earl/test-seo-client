<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Onboarding | ServiceLine Pro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --sl-primary: #32373c; --sl-accent: #a90707; --sl-bg: #f8f9fa; }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: 'Inter', sans-serif; background: var(--sl-bg); min-height: 100vh; }
    .header { background: var(--sl-primary); padding: 1.5rem 2rem; display: flex; justify-content: space-between; align-items: center; }
    .logo { color: white; font-size: 1.5rem; font-weight: 700; }
    .logo span { color: var(--sl-accent); }
    .phone { color: white; text-decoration: none; }
    .container { max-width: 700px; margin: 0 auto; padding: 3rem 1.5rem; }
    .hero { text-align: center; margin-bottom: 2rem; }
    .badge { background: rgba(169, 7, 7, 0.1); color: var(--sl-accent); padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; font-weight: 500; display: inline-block; margin-bottom: 1rem; }
    h1 { color: var(--sl-primary); font-size: 2rem; margin-bottom: 0.5rem; }
    .subtitle { color: #6b7280; }
    .form-card { background: white; border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); overflow: hidden; }
    .form-header { background: var(--sl-primary); color: white; padding: 1.5rem 2rem; }
    .form-header h2 { font-size: 1.25rem; font-weight: 600; }
    .form-body { padding: 2rem; }
    .form-group { margin-bottom: 1.5rem; }
    label { display: block; font-weight: 500; margin-bottom: 0.5rem; color: #374151; }
    label .required { color: var(--sl-accent); }
    input, textarea, select { width: 100%; padding: 0.75rem 1rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; font-size: 1rem; font-family: inherit; }
    input:focus, textarea:focus { outline: none; border-color: var(--sl-primary); box-shadow: 0 0 0 3px rgba(50, 55, 60, 0.1); }
    textarea { resize: vertical; }
    .checkbox-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 0.75rem; }
    .checkbox-item { display: flex; align-items: center; gap: 0.5rem; padding: 0.75rem; border: 1px solid #e5e7eb; border-radius: 0.5rem; cursor: pointer; }
    .checkbox-item:hover { border-color: var(--sl-primary); }
    button[type="submit"] { width: 100%; background: var(--sl-accent); color: white; border: none; padding: 1rem; font-size: 1rem; font-weight: 600; border-radius: 0.5rem; cursor: pointer; margin-top: 1rem; }
    button[type="submit"]:hover { background: #8b0606; }
    .success { display: none; text-align: center; padding: 3rem; }
    .success.show { display: block; }
    .success h2 { color: var(--sl-primary); margin-bottom: 1rem; }
    .reference { background: #f3f4f6; padding: 1rem; border-radius: 0.5rem; margin-top: 1rem; font-family: monospace; }
  </style>
</head>
<body>
  <header class="header">
    <div class="logo">ServiceLine<span>Pro</span></div>
    <a href="tel:8135808407" class="phone">(813) 580-8407</a>
  </header>

  <div class="container">
    <div class="hero">
      <div class="badge">ðŸŽ¯ Website Build - $1,500</div>
      <h1>Website Onboarding</h1>
      <p class="subtitle">Tell us about your business so we can build your custom website</p>
    </div>

    <div class="form-card">
      <div class="form-header">
        <h2>Client Information</h2>
      </div>
      
      <div class="form-body">
        <form id="onboardingForm">
          <div class="form-group">
            <label>Company Name <span class="required">*</span></label>
            <input type="text" name="companyName" placeholder="Your Company Name" required>
          </div>

          <div class="form-group">
            <label>Your Name <span class="required">*</span></label>
            <input type="text" name="contactName" placeholder="John Smith" required>
          </div>

          <div class="form-group">
            <label>Email <span class="required">*</span></label>
            <input type="email" name="email" placeholder="you@company.com" required>
          </div>

          <div class="form-group">
            <label>Phone <span class="required">*</span></label>
            <input type="tel" name="phone" placeholder="(813) 555-0123" required>
          </div>

          <div class="form-group">
            <label>Industry <span class="required">*</span></label>
            <select name="industry" required>
              <option value="">Select your industry</option>
              <option value="hvac">HVAC / Heating & Cooling</option>
              <option value="plumbing">Plumbing</option>
              <option value="roofing">Roofing</option>
              <option value="electrical">Electrical</option>
              <option value="contractor">General Contractor</option>
              <option value="other">Other Home Service</option>
            </select>
          </div>

          <div class="form-group">
            <label>Business Address <span class="required">*</span></label>
            <input type="text" name="address" placeholder="123 Main St, Tampa, FL" required>
          </div>

          <div class="form-group">
            <label>Service Areas (cities/counties) <span class="required">*</span></label>
            <input type="text" name="serviceAreas" placeholder="Tampa, St. Petersburg, Clearwater" required>
          </div>

          <div class="form-group">
            <label>Services You Offer</label>
            <div class="checkbox-group">
              <label class="checkbox-item"><input type="checkbox" name="services" value="repair"> Repair</label>
              <label class="checkbox-item"><input type="checkbox" name="services" value="installation"> Installation</label>
              <label class="checkbox-item"><input type="checkbox" name="services" value="maintenance"> Maintenance</label>
              <label class="checkbox-item"><input type="checkbox" name="services" value="emergency"> Emergency Service</label>
              <label class="checkbox-item"><input type="checkbox" name="services" value="inspection"> Inspection</label>
            </div>
          </div>

          <div class="form-group">
            <label>Tell Us About Your Business <span class="required">*</span></label>
            <textarea name="about" rows="4" placeholder="What makes your company unique? Years in business? Specialties?" required></textarea>
          </div>

          <div class="form-group">
            <label>Current Website (if any)</label>
            <input type="url" name="currentWebsite" placeholder="https://">
          </div>

          <div class="form-group">
            <label>Top 3 Competitors</label>
            <textarea name="competitors" rows="2" placeholder="Who are your main competitors?"></textarea>
          </div>

          <div class="form-group">
            <label>What makes you different? <span class="required">*</span></label>
            <textarea name="differentiator" rows="3" placeholder="Why should customers choose you?" required></textarea>
          </div>

          <button type="submit">Submit & Start Website Build</button>
        </form>

        <div id="successMessage" class="success">
          <h2>âœ… Form Submitted!</h2>
          <p>Thank you! We'll review your information and contact you within 24 hours.</p>
          <div class="reference">Reference: <span id="refNumber"></span></div>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('onboardingForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());
      
      // Handle checkboxes
      data.services = formData.getAll('services');
      
      // Generate reference
      const ref = 'WEB-' + Date.now().toString(36).toUpperCase();
      data.reference = ref;
      data.submittedAt = new Date().toISOString();
      
      // Store in localStorage (for demo)
      const submissions = JSON.parse(localStorage.getItem('websiteSubmissions') || '[]');
      submissions.push(data);
      localStorage.setItem('websiteSubmissions', JSON.stringify(submissions));
      
      // Show success
      document.getElementById('onboardingForm').style.display = 'none';
      document.getElementById('successMessage').classList.add('show');
      document.getElementById('refNumber').textContent = ref;
      
      // In production: send to API/webhook
      console.log('Submission:', data);
      
      // Try to send to webhook
      fetch('https://hooks.servicelinepro.com/onboarding', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).catch(err => console.log('Webhook not configured yet'));
    });
  </script>
</body>
</html>
